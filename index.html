<!DOCTYPE html>
<!--Javascript is a programming language that helps you add interactivity to your webpage-->
<!--language is in English, direction is left-to-right-->
<html lang="en" dir="ltr">
    <head>        
        <!--meta tag indicates metadata information that won't typically be visible to the viewer unless they view source code in their browser-->
        <!--meta elements or tags provide descriptive information about the website-->
        <meta charset="utf-8">
        <title>Nathanael Shim</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Nathanael Shim</h1>
        <!--p tag designates a paragraph-->
        <p id="date"></p>
        <!--unordered list-->
        <ul>
            <!--list items-->
            <li class="list"><a href="music.html">Music</a></li>
            <li class="list"><a href="projects.html">Projects</a></li>
            <li>Link to Javascript</li>
        </ul>
        <!--the script element could be placed in the <head> or elsewhere in the <body>-->
        <!--However, putting <script> at the end of the <body> section allows all the page content to display on the screen first, then load the script-->
        <script src="app.js"></script>
        <!--the <noscript> element can be used to show a message if JS is deactivated-->
        <noscript>You need to enable JavaScript to view the full site.</noscript>
    </body>
</html>
